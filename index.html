<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTE</title>
    <link rel="icon" type="image/png" href="./imagenes/iconosolo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img src="./imagenes/icono-principal.png" alt="logo" class="logo" />
        <div class="tit">
          <h2 class="titulo">The Terror Experience</h2>
          <ul class="navegacion">
            <li class="lista"><a href="#">Sobre TTE</a></li>
            <li class="lista"><a href="#">Seccion de Compra</a></li>
            <li class="lista"><a href="#">Contacto</a></li>
          </ul>
        </div>
      </nav>

      <form action="/buscar" method="get" class="buscador">
        <input
          type="text"
          placeholder="Buscar..."
          aria-label="Buscar"
          required
        />
        <button type="submit">Buscar</button>
      </form>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
